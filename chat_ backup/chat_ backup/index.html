<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/wrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrap">
        <div class="login-content">
          <div class="login-head">
            <div><img src="images/webqq.png" alt="" /></div>
          </div>
          <form action="./framephp/login.php" method="post" id="loginForm">
            <div class="login-input">
            <div><input type="text" name="username" placeholder="用户名" id="username" /><span>请输入用户名</span></div>
            <div><input type="password" name="password" placeholder="密码" id="password" /><span>请输入密码</span></div>
          </div>
            <div class="login-handle">
              <span style="text-align: left;"><a href="./reg.html">注册账号</a></span>
              <span style="text-align: right;"><a href="#">找回密码</a></span>
            </div>
            <div class="login-btn">
              <input type="button" id="login_btn" value="登 录" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="./js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
<script src="./js/login.js" type="text/javascript" charset="utf-8"></script>
<script>
    document.getElementById('login_btn').onclick = function(){
        var currentname = document.getElementById('username').value;
        setCookie('currentname', currentname, 1);
    }
    function setCookie(c_name, value, expiredays) {
        var exdate = new Date();
        exdate.setDate(exdate.getDate() + expiredays);
        document.cookie = c_name + "=" + escape(value) +
            ((expiredays == null) ? "" : ";expires=" + exdate.toGMTString())
    }

</script>
