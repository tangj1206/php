<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/wrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/reg.css"/>
</head>
<body>
<div class="container">
    <div class="wrap">
        <div class="login-content">
            <div id="head">
                <span><img src="images/webqq.png"/></span>
            </div>
            <form action="./framephp/register.php" method="post" id="reg-form" enctype="multipart/form-data">
                <div><input type="text" name="username" id="user" placeholder="登录用户名"/><span>输入2-6位的汉字、英文或数字组合</span>
                </div>
                <div><input type="password" name="password" id="password" placeholder="密码"/><span><p class="pass-info">输入6-16位的数字、字母组合</p></span>
                </div>
                <div><input type="password" name="repassword" id="repassword" placeholder="确认密码"/><span>确认密码</span>
                </div>
                <div class="headimg">
                    <input type="text" id="filedval" placeholder="上传头像(可选)"><span>上传头像</span>
                    <input type="file" name="profile" id="reg-head" value=""/>
                    <label class="instand">选择文件</label>
                </div>
                <div class="code">
                    <input type="text" name="code" id="getcode" placeholder="验证码"><span>请输入验证码</span>
                    <img id='img' src="./framephp/createcode.php" alt="验证码，看不清楚，换一张"/>
                    <label id="imglabel"
                           onclick="document.getElementById('img').src='./framephp/createcode.php?tm='+Math.random()">换一张</label>
                </div>
                <div><input type="button" id="reg-btn" value="注&nbsp;&nbsp;册"/></div>
            </form>
        </div>
    </div>
</div>
<script src="./js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
<script src="./js/reg.js" type="text/javascript" charset="utf-8"></script>
<script>
    document.getElementById('reg-btn').onclick = function () {
        var currentname = document.getElementById('user').value;
        setCookie('currentname', currentname, 1);
    }

    function setCookie(c_name, value, expiredays) {
        var exdate = new Date();
        exdate.setDate(exdate.getDate() + expiredays);
        document.cookie = c_name + "=" + escape(value) +
            ((expiredays == null) ? "" : ";expires=" + exdate.toGMTString())
    }

    document.getElementById('reg-head').onchange = function () {
        document.getElementById('filedval').value = document.getElementById('reg-head').value;
    }

</script>
</body>
</html>
