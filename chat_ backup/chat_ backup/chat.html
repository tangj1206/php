<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>聊天</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/chat.css">
    <link rel="stylesheet" href="./css/jquery.cxcalendar.css">
</head>
<body>
<div class="box">
    <!--内容-->
    <div id="wrap-content">
        <div id="title">
            <h3><span id="user">正在群聊</span></h3>
        </div>
        <div class="content">
            <ul style="padding: 0px 10px;" id="msg">
            </ul>
        </div>
    </div>
    <!--发送消息-->
    <div id="sendMsg">
        <div class="emotion">
            <label for="date_d">选择日期：</label>
            <input id="date_d" name="mydate" type="text" readonly>
            <a href="" id="download">下载聊天记录</a>
        </div>
        <button id="sendbtn">发送</button>
        <form action="" method="post">
            <textarea name="content" id="contentMsg"></textarea>
        </form>
        <strong id="tip"></strong>
    </div>
    <!--列表区-->
    <div id="listwrap">
        <div id="top">
            单击与好友聊天
        </div>
        <div id="user-num">
            <div id="friends" value="0" style="display: none">好友</div><!--功能预留-->
            <div id="group" value="1" >群聊</div>
        </div>
        <div class="boxlist">
            <ul class="user-list">
            </ul>
        </div>

    </div>
    <a href="./framephp/logout.php" id="loginout">注销</a>
</div>
</body>
<script src="./js/jquery-1.11.3.min.js" ></script>
<script src="./js/jquery.cxcalendar.js"></script>
<script src="./js/chat.js"></script>
<script>
</script>
</html>
